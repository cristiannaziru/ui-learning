<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>UI Learning Homework</title>
  </head>

  <body background="/ui-learning/background-image.jpg">
    <div class="homeBackground">
      <h1>Welcome to my UI Training website!</h1>
      <p>
        In the bottom part of this page you can see a quick automatic slide show
        showing what I've worked on.
      </p>
      <div class="sliderContainer">
        <div class="mySlides">
          <img
            class="image"
            src="/ui-learning/assets/tableExample.png"
            style="width:100%"
          />
        </div>
        <div class="mySlides">
          <img
            class="image"
            src="/ui-learning/assets/slideShow.png"
            style="width:100%"
          />
        </div>
        <div class="mySlides">
          <img
            class="image"
            src="/ui-learning/assets/contactForm.png"
            style="width:100%"
          />
        </div>
      </div>
    </div>
    <br />

    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="/ui-learning/src/HomePage/HomePage.js"></script>
  </body>
</html>
