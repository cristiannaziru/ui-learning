<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="/ui-learning/favicon.ico"/>
    <link href="/ui-learning/src/ContactPage/ContactPage.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>UI Learning Homework</title>
  </head>
  <body background="/ui-learning/background-image.jpg">
    <div id="mainNav"></div>
    <div class="formBackground">
      <form>
        <fieldset>
          <legend>Please enter your information below</legend>
          </br>
          First Name:</br>
          <label class="warningLabel" id="firstLabel" style="display: none; color: red">You must enter a valid first name.</label>
          <input type="text" name="first-name" required/></br>
          Last Name:</br>
          <label class="warningLabel" id="lastLabel" style="display: none; color: red">You must enter a valid last name.</label>
          <input type="text" name="last-name" required/></br>
          Age:</br>
          <label class="warningLabel" id="ageLabel" style="display: none; color: red">You cannot contact us if you're not at least 18 years old.</label>
          <input type="number" name="age" required/></br>
        </fieldset>
      </form>
      <button id="submitBtn">Submit</button>
    </div>
    <script>
      $("#mainNav").load("/ui-learning/src/NavBar/NavBar.html");
    </script>
    <script src="ContactPage.js"></script>
    <script src="/ui-learning/src/NavBar/NavBar.js"></script>
  </body>
</html>
